<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../js/game.js" defer></script>
    <title>Hangman GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rammetto+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
    <div class="game" id="game-container">
      <div id="game__hangman">
        <img id="hangman-image" src="../img/h-0.jpg" alt="Hangman" />
      </div>
      <div id="word"></div>
      <div id="letters"></div>
      <div id="output"></div>
      <div
        id="result-container"
        style="display: none; text-align: center; padding: 20px"
      >
        <h1 id="result-title"></h1>
        <p>The word was: <strong id="result-word"></strong></p>
        <p>Do you want to play again?</p>
        <div class="page__buttons" id="result-buttons">
          <img src="../img/gameON.jpg" id="play-again" alt="Play Again" />

          <a href="exit.html"
            ><img src="../img/exit.jpg" class="pageBtn" alt="Exit"
          /></a>
        </div>
      </div>

      <div class="page__buttons" id="game-buttons">
        <a href="rules.html" target="_blank"
          ><img src="../img/rules.jpg" alt="read the rules in the new window"
        /></a>
        <a href="exit.html"><img src="../img/exit.jpg" alt="Exit" /></a>
      </div>
    </div>
  </body>
</html>
